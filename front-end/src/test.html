iv class="findme__common__wrapper">
    <div class="findme__common__toolbar">
        <button class="findme__common__toolbar__previous-button">
          <img
            alt="previous menu"
            class="findme__common__toolbar__previous-button__image"
            src="assets/images/icons/before.svg" />
        </button>
      <div class="findme__common__toolbar__current-page">
        나를 찾아줘 테스트
        <span class="findme__common__toolbar__current-page__number">n/16</span>
      </div>
    </div>

    <div class="findme__info__select">
      <div class="findme__info__select__label">
        성별
      </div>
      <div class="findme__info__select__option">
        <label class="findme__info__select__option__element" for="o1_m">
          <input type="radio" id="o1_m" name="option__gender" value="남자" checked>
          <div class="findme__info__select__option__button big">
            남자
          </div>
        </label>
        <label class="findme__info__select__option__element" for="o1_w">
          <input type="radio" id="o1_w" name="option__gender" value="여자">
          <div class="findme__info__select__option__button big">
            여자
          </div>
        </label>
      </div>

      <div class="findme__info__select__label">
        나이
      </div>
      <div class="findme__info__select__option">
        <label class="findme__info__select__option__element" for="o2_0">
          <input type="radio" id="o2_0" name="option__age" value="0">
          <div class="findme__info__select__option__button">
            18세 이하
          </div>
        </label>
        <label class="findme__info__select__option__element" for="o2_1">
          <input type="radio" id="o2_1" name="option__age" value="1">
          <div class="findme__info__select__option__button">
            18~25세
          </div>
        </label>
        <label class="findme__info__select__option__element" for="o2_2">
          <input type="radio" id="o2_2" name="option__age" value="2">
          <div class="findme__info__select__option__button">
            25~50세
          </div>
        </label>
        <label class="findme__info__select__option__element" for="o2_3">
          <input type="radio" id="o2_3" name="option__age" value="3">
          <div class="findme__info__select__option__button">
            50세 이상
          </div>
        </label>
      </div>
    </div>
    <div class="findme__common__next">
      <button class="findme__common__next__button">
        NEXT
        <img class="findme__common__next__button--image" src="assets/images/icons/next.svg" alt="next"/>
      </button>
    </div>
  </div>
